{% extends 'base.html' %}
{% block content %}
{% load static %}


<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <p class="form-text">
        <label class="form-label" for="{{ f.id_for_label }}" >{{ f.label }}</label>
        {{ f }}
    </p>
    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}


    <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3 mb-3 mx-3">Confirm identity</button>
    </div>

</form>


{% endblock %}
