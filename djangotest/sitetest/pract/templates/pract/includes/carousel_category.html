{% load static %}
      <div class="carousel-indicators">
        {% for cat in cat_db %}
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}"
                  class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}true{% endif %}" aria-label="Slide {{ forloop.counter0 }}"></button>
        {% endfor %}
      </div>

        <div class="carousel-inner">
          {% for cat in cat_db %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
              <div class="d-block w-100">
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <img src="{% static 'pract/images/category_img/'|add:cat.slug|add:'.jpg' %}" class="w-100" alt="{{ cat.name }}">
                  </div>
                  <div class="col-lg-6 col-md-6 slide-text">
                    <p>
                      {{ cat.name }}
                    </p>
                    <a href="{% url 'prices' 'all' cat.slug %}" class="btn btn-primary">sort</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>


      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
