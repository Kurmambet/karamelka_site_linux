{% extends 'base.html' %}
{% block content %}
<h1>Новый пароль</h1>

<form method="post" >
{% csrf_token %}

    <input type="hidden" name="next" value="{{ next }}"/>
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
      <p class="form-text">
          <label class="form-label" for="{{ f.id_for_label }}" >{{ f.label }}</label>
          {{ f }}
      </p>

    <div class="form-error">{{ f.errors }}</div>

    {% endfor %}

    <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3 mb-3 mx-3">Сохранить</button>
    </div>
</form>

{% endblock %}
